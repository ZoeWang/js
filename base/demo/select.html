<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<link rel="stylesheet" type="text/css" href="../bootstrap3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/demo.min.css">
<style type="text/css">
/*select*/
body{
    padding: 50px;
}
.select_wrap1{
    position:relative;
    z-index:10;
}
.select_wrap{
    width:200px;
    float: left;
    margin-right: 30px;
}
.cs_select{
    /*width:158px;*/
    height:35px;
    line-height:35px;
    font-size:12px;
    border:1px solid #e8e8ea;
    background-color:#e8e8e8;
    text-align:left;
    padding:0 10px 0 10px;
    clear: both;
    overflow:hidden;
    /*background:url(../images/sel-down.png) 165px center no-repeat;*/
    cursor:pointer;
}

.cs_select .sel_down{
    float: right;
    margin:10px 0; 
    *margin-top: -23px;
}

.sel_down{
    width: 23px;
    height: 13px;
    background: url(../images/sel-down.png) 0 0 no-repeat;
    *position: relative;
}
.cs_list{
    position:absolute;
    width:200px;
    *width: 198px;
    border:1px solid #e8e8ea;
    border-top:none;
    background:#fff;
    display:none;
    z-index:11;
    top:36px;
    margin-left: 0;
    padding-left: 0;
}
.cs_list li{
    height:30px;
    line-height:30px;
    padding-left:10px;
    cursor:pointer;
    font-size:12px;
    text-align:left;
    overflow:hidden;
}
.cs_list li:hover{
    background:#f7f7f7;
}
li.selected{
    background:#f7f7f7;
}
.show{
    display:block;
}

</style>
</head>

<body>
<div>
	<div class="select_wrap">
        <div id="area" class="cs_select">
            <span class="sel_text">请选择</span>
            <i class="sel_down"></i>
        </div>
        <input type="hidden" name="" id="area_input" value="" />
        <ul id="area_list" class="cs_list ft_list">
            <li value="0" class="selected">北京</li>
            <li value="1">上海</li>
            <li value="2">天津</li>
            <li value="4">重庆</li>
            <li value="5">广州</li>
            <li value="6">广西</li>
            <li value="7">南宁</li>
        </ul>
    </div>
</div> 
<div>
    <div class="select_wrap">
        <div id="city" class="cs_select">
            <span class="sel_text">请选择</span>
            <i class="sel_down"></i>
        </div>
        <input type="hidden" name="" id="city_input" value="" />
        <ul id="city_list" class="cs_list ft_list">
            <li value="0" class="selected">小说</li>
            <li value="1">盗墓笔记</li>
            <li value="2">鬼吹灯</li>
            <li value="4">藏地密码</li>
            <li value="5">瓦尔登湖</li>
            <li value="6">神墓</li>
            <li value="7">星辰变</li>
        </ul>
    </div>
</div>   

	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript">
    $(function(){
        selList('#area');
        selList('#city');
        
    })
    </script>
</body>
</html>
