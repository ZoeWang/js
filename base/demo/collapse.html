<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<link rel="stylesheet" type="text/css" href="../bootstrap3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/demo.min.css">
<style type="text/css">
.zhiwei_list{
    display: none;
}
</style>

</head>

<body>
	<div class="zhiwei_box">
        <h4 class="zhiwei">
            <span class=""></span>
            测试工程师
        </h4>
        <div class="zhiwei_list up">
            <h5>岗位职责：</h5>
            <p>1. 参与软件产品的需求分析,负责测试分析、测试计划制定和测试用例设计</p>
            <p>2. 执行项目测试,包括构建测试环境，集成测试，回归测试，性能测试等</p>
            <p>3. 测试报告的编写、问题缺陷的发现及跟踪、产品用户手册编写等</p>
            <p>4. 保持跟开发团队、需求方进行积极有效的沟通，推动问题解决</p>                                                   
        </div>
    </div>
    <div class="zhiwei_box">
        <h4 class="zhiwei">
            <span class=""></span>
            客服专员
        </h4>
        <div class="zhiwei_list up">
            <h5>岗位职责：</h5>
            <p>1．负责处理电话、邮件、论坛、微博中用户需求与投诉，用优秀的服务水平和良好的服务态度来维护用户；</p>
            <p>2．负责建立与客户的友好关系，建立客户档案；</p>
            <p>3．负责协调各个部门反馈处理结果并及时与客户沟通；</p>
            <p>4．负责网站产品的测试、BUG收集整理、意见反馈等工作；</p>                                           
        </div>
    </div>

	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript">
    $(function(){
    	collapse(".zhiwei",".zhiwei_list",500); 
    })
    </script>
</body>
</html>
