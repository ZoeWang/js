<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var date = new Date();
  var year = date.getFullYear();
  var month = date.getMonth();
  var day = date.getDate();
  var weekend = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
  var week=weekend[date.getDay()];
  

  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var aScore = scoreStr.split(';');


  //从数组中将成绩撮出来，然后求和取整，并输出。
    var sum = 0;
    for(var i=0; i<aScore.length; i++){
        sum += parseInt(aScore[i].substring(aScore[i].indexOf(":")+1));
    }
    var average = sum/aScore.length;
    
    document.write(year+'年'+(month+1)+'月'+day+'日 '+week+'--班级总分为:'+sum+'--平均分为:'+average);


</script>
</head>
