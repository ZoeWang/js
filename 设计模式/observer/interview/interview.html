<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>观察者模式面试题</title>
</head>
<body>
	<h1>题目</h1>
	<p>请实现下面的自定义事件 Event 对象的接口，功能见注释(测试1)</p>
	<p>该 Event 对象的接口需要能被其他对象拓展复用(测试2)</p>

	<script type="text/javascript">
		// 观察者基本模式
		function EventTarget(){
			this.handlers = {};
		}
		EventTarget.prototype = {
			constructor: EventTarget,
			addHander: function(type, handler) {
				if(typeof this.handlers[type] == 'undefined') {
					this.handlers[type] = [];
				}
				this.handlers[type].push(handler);
			},
			fire: function(event) {
				if(!event.target) {
					event.target = this;
				}
				if(this.handlers[event.type] instanceof Array){
					var handlers = this.handlers[event.type];
					for (var i=0, len=handlers.length; i < len; i++) {
						handlers[i](event);
					}
				}
			},
			removeHandler: function(type, handler) {
				if(this.handlers[type] instanceof Array) {
					var handlers = this.handlers[type];
					for (var i=0, len=handlers.length; i < len; i++) {
						if(handlers[i] === handler){
							break;
						}
					}
					handlers.splice(i,1);
				}
			}
		};

		// 测试1 的 答案
		var Event = {
			// 通过on接口监听eventName
			// 如果事件eventName 被触发，则执行callback回调函数
			on: function (eventName, callback) {
				// 你的代码
				if(!this.handles) {
					this.handles = {};
				}
				if(!this.handles[eventName]) {
					this.handles[eventName] = [];
				}
				this.handles[eventName].push(callback);
			},
			// 触发事件 event
			emit: function (eventName) {
				// 你的代码
				// if(this.handles[arguments[0]]){
				// 	for(var i=0; i<this.handles[arguments[0]].length; i++){
				// 		this.handles[arguments[0]][i](arguments[1]);
				// 	}
				// }
				if(this.handles[eventName]){
					for(var i=0; i<this.handles[eventName].length; i++) {
						this.handles[eventName][i](arguments[1]);
					}
				}
			}

		};

		// 测试2 的答案
		var Event2 = {
			// 通过on接口监听eventName
			// 如果事件eventName 被触发，则执行callback回调函数
			on: function (eventName, callback) {
				// 你的代码
				if(!this.handles) {
					// this.handles = {};
					Object.defineProperty(this, "handles", {
						value: {},
						enumerable: false,
						configurable: true,
						writable: true
					})
				}
				if(!this.handles[eventName]) {
					this.handles[eventName] = [];
				}
				this.handles[eventName].push(callback);
			},
			// 触发事件 event
			emit: function (eventName) {
				// 你的代码
				
				if(this.handles[eventName]){
					for(var i=0; i<this.handles[eventName].length; i++) {
						this.handles[eventName][i](arguments[1]);
					}
				}
			}

		};



		// 测试1
		// Event.on('test', function(result) {
		// 	console.log(result);
		// });
		Event.on('test', function() {
			console.log('test');
		});
		// Event.emit('test', '输入的参数');	// 输出' hello world' 和 'test'

		// 测试2
		var person1 = {};
		var person2 = {};
		Object.assign(person1, Event);
		Object.assign(person2, Event);
		person1.on('call1', function() {
			console.log('person1');
		});
		person2.on('call2', function() {
			console.log('person2');
		});
		person1.emit('call1');	// 输出 ’person1‘
		person1.emit('call2');  // 没有输出
		person2.emit('call1');	// 没有输出
		person2.emit('call2');	// 输出 ’person2‘

	</script>
</body>
</html>
