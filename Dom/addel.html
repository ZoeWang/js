function getvalue(geto){
	var allvalue = "";

	}
	return allvalue;

function changepos(obj,index){
	if(index==-1){
		if (obj.selectedIndex>0){
			swapNode(obj.options(obj.selectedIndex),obj.options(obj.selectedIndex-1));
		}
	}else if(index==1){
		if (obj.selectedIndex<obj.options.length-1){
			swapNode(obj.options(obj.selectedIndex),options(obj.selectedIndex+1));
		}
	}
}

function swapNode(node1,node2)
{
	var _parent1=node1.parentNode;
	var _parent2=node2.parentNode;
	var _t1=node1.nextSibling;
	var _t2=node2.nextSibling;
	if(_t1)
	   _parent1.insertBefore(node2,_t1);
	else
	   _parent1.appendChild(node2);
	if(_t2)
	   _parent2.insertBefore(node1,_t2);
	else
	   _parent2.appendChild(node1);
}
