//冒泡排序，效率有点低 
function sortList(){  
	var list=document.getElementById("oList");  
	var lis=list.getElementsByTagName('li');
	var imax = lis.length-1;
	
	for(var i=0; i<imax; i++){    
		for(var j=0; j<imax-i; j++){  
			
			if(parseInt(lis[j].childNodes[0].getAttribute('value'))>parseInt(lis[j+1].childNodes[0].getAttribute('value')))     
				// lis[j].swapNode(lis[j+1]);//交换元素 
				swapNode(lis[j],lis[j+1]);
		}  
	} 
} 

//效果：点击button按钮之后，元素位置按照值大小排序我不知道什么原因，效果没有出来，你有时间帮我看一下，谢谢！
function swapNode(node1,node2)
{
	var _parent1=node1.parentNode;
	var _parent2=node2.parentNode;
	var _t1=node1.nextSibling;
	var _t2=node2.nextSibling;
	if(_t1)
	   _parent1.insertBefore(node2,_t1);
	else
	   _parent1.appendChild(node2);
	if(_t2)
	   _parent2.insertBefore(node1,_t2);
	else
	   _parent2.appendChild(node1);
}


// 冒泡排序
function bubbleSort(arr){
	//外层循环，共要进行arr.length次求最大值操作
	for(var i=0; i<arr.length; i++){
		//内层循环，找到第i大的元素，并将其和第i个元素交换
		for(var j=i; j<arr.length; j++){
			//交换两个元素的位置
			if(arr[i]<arr[j]){
				var tamp = arr[i];
				arr[i] = arr[j];
				arr[j] = tamp; 
			}
		}
	}
}

var arr=[32,55,78,43,78,10,45,20,9,89];

//输出：89,78,78,55,45,43,32,20,10,9

// 冒泡排序原理解释
function mySort(){  
	var list=document.getElementById("oList");  
	var lis=list.getElementsByTagName('li');
	var imax = lis.length-1;
	list.insertBefore(lis[1],lis[0]);
	for(var i=0; i<imax; i++){
		// 外层每循环一次,能确定最后一个数为最大值
		// 已经确定的值  就不需要去对比了 
		for(var j=0; j<imax-i; j++){
			if(parseInt(lis[j].childNodes[0].getAttribute('value'))>parseInt(lis[j+1].childNodes[0].getAttribute('value')))     
			{
				list.insertBefore(lis[j+1],lis[j]);
			}  
		}  
	} 
}
