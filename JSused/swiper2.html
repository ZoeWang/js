<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .swiper-container{
            position: relative;
            width: 900px;
            height: 100px;
            margin: 20px auto;
            overflow: hidden;
            z-index: 1;
        }
        .swiper-wrapper{
            position: relative;
            width: 100%;
            height:100px;
            z-index: 1;
        }
        .swiper-slide{
            width: 300px;
            height: 100px;
            float: left;
            background-color: red;
            border: 1px solid #000;
        }
        .cf {
            zoom: 1;
        }
        .cf:after {
            content: '';
            display: block;
            clear: both;
            height: 0;
            overflow: hidden;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper cf" id="swiperWrapper">
            <div class="swiper-slide">
                第一个
            </div>
            <div class="swiper-slide">
                第二个
            </div>
            <div class="swiper-slide">
                第三个
            </div>
            <div class="swiper-slide">
                第四个
            </div>
            <div class="swiper-slide">
                第五个
            </div>
            <div class="swiper-slide">
                第六个
            </div>
            <div class="swiper-slide">
                第七个
            </div>
        </div>
    </div>
    <button type="button" id="prev">prev</button>
    <button type="button" id="next">next</button>
    <script src="jquery-1.9.1.js"></script>
    <script>
    function Swiper(){
        this.box = $("#swiperWrapper");
        this.start = 0;
        this.subsLength = this.box.children().length;
        this.prevHandle = $('#prev');
        this.nextHandle = $('#next');

        this.setBoxWidth = function(){
            // this.box.width(this.subsLength*this.box.width());
            this.box.width(this.subsLength*300);
        }

        this.next = function(){
            this.start++;
            if(this.start>=this.subsLength-2){
                this.start = this.subsLength - 3;
                return;
            }
            this.move();
        }

        this.prev = function(){
            this.start--;
            if(this.start<0){
                this.start=0;
                return;
            }
            this.move()
        }

        this.move = function(){
            // var left = this.box.width()/this.subsLength*this.start*-1+'px';
            var left = 300*this.start*-1+'px';
            this.box.stop().animate({left:left},1000);
        }
        this.init = function(){
            var self = this;
            this.prevHandle.bind('click',function(){
                self.prev();
            });

            this.nextHandle.bind('click',function(){
                self.next();
            });
            this.setBoxWidth();
        }
        this.init();

    }
    $(function(){
        var sp = new Swiper();
    })
    </script>
</body>
</html>
