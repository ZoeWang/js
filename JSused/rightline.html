<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.link-outer-box{
			overflow: hidden;
		}
		.link-box{
			margin: 20px;
			margin-left: -2px;
			width:300px;
			line-height: 20px;
			border: 1px solid #ccc;
		}
		.link-box a{
			display: inline-block;
			padding:0 10px;
			border-left: 1px solid #ccc; 
			text-decoration: none;
		}
		.link-box:first-child{
			border: none;
		}
	</style>
</head>
<body>
	<div class="link-outer-box">
		<p class="link-box">
			<a href="">javascript</a>
			<a href="">jquery</a>
			<a href="">angular</a>
			<a href="">html</a>
			<a href="">css</a>
			<a href="">javascript</a>
			<a href="">jquery</a>
			<a href="">angular</a>
			<a href="">html</a>
			<a href="">css</a>
		</p>
	</div>
</body>
</html>
