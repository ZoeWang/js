<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var arr1=["1","2","3"];
	var arr2=[1,"f","g",3];
	var arr3=[];
	for(var s in arr1){
		for(var x in arr2){
			if(arr1[s]==arr2[x]){
				arr3.push(arr1[s]);
			}
		}
	}
	alert("相同的元素有"+arr3); // 1, 3
	</script>
</body>
</html>
