<!DOCTYPE>
<html>
<head>
	<title>无缝滚动</title>
	<meta charset="utf-8"/>
	<style>
	*{margin:0; padding: 0;}
	#div1{width: 440px; height: 133px; margin: 100px auto; position: relative; overflow: hidden;}
	#div1 ul{position: absolute; left: 0; top: 0;}
	#div1 ul li{float: left; width: 110px; height: 133px; list-style: none;}
	</style>
	<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var oUl=oDiv.getElementsByTagName('ul')[0];
		var oLi=oUl.getElementsByTagName('li');
		var oA=document.getElementsByTagName('a');
		var timer=null;
		var speed=2;
		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width=oLi[0].offsetWidth*oLi.length+'px';

		function move(){
			if(oUl.offsetLeft<-oUl.offsetWidth/2){
				oUl.style.left='0';
			}
			if(oUl.offsetLeft>0){
				oUl.style.left=-oUl.offsetWidth/2+'px';
			}
			oUl.style.left=oUl.offsetLeft+speed+'px';
		}
		timer=setInterval(move,30)

		oDiv.onmouseover=function(){
			clearInterval(timer);
		}
		oDiv.onmouseout=function(){
			timer=setInterval(move,30)
		}
		oA[0].onmouseover=function(){
			speed=-2;
		}
		oA[1].onmouseover=function(){
			speed=2;
		}
	}
	</script>
</head>
<body>
	<a href="javascript:;">向左走</a>
	<a href="javascript:;">向右走</a>
<div id="div1">

	<ul>
		<li><img src="img/1.jpg" width="100px" alt=""></li>
		<li><img src="img/2.jpg" width="100px" alt=""></li>
		<li><img src="img/3.jpg" width="100px" alt=""></li>
		<li><img src="img/4.jpg" width="100px" alt=""></li>
	</ul>
</div>

</body>
</html>
